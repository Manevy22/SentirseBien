    <!-- JavaScript para verificación de contraseñas -->
    <script>
        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return false;
            }
            return true;
        }

    <div class="row justify-content-center bg-appointment mx-0">

            <div class="p-5 my-5" style="background: rgba(33, 30, 28, 0.7);">
                <h1 class="text-white text-center mb-4">Crear nuevo usuario</h1>
                <form onsubmit="return validatePasswords()" id="formulario-registro">
                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" name="nombre" class="form-control bg-transparent p-4" placeholder="Nombre" required="required" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" name="apellido" class="form-control bg-transparent p-4" placeholder="Apellido" required="required" />

                        </div>
                    </div>

                        </div>
                    </div>
                    <div class="form-row">

                                <input type="password" id="password" name="contrasenia" class="form-control bg-transparent p-4" placeholder="Contraseña" required="required" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="password" id="confirmPassword" class="form-control bg-transparent p-4" placeholder="Confirmar Contraseña" required="required" />
                            </div>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-sm-6">

                        </div>
                    </div>
